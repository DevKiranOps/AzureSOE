---
# Preliminary tasks that should always be run
# List users in order to look files inside each home directory
- name: "PRELIM | List users accounts"
  command: "awk -F: '{print $1}' /etc/passwd"
  register: users
  changed_when: no
  check_mode: no

- name: "PRELIM | AUDIT | Ensure permissions on bootloader config are configured | Get grub config settings"
  stat:
      path: /etc/grub2.cfg
  changed_when: false
  register: grub_cfg


- name: "PRELIM | Gather accounts with empty password fields"
  shell: "cat /etc/shadow | awk -F: '($2 == \"\" ) {j++;print $1; } END {exit j}'"
  register: empty_password_accounts
  changed_when: no
  check_mode: no

- name: "PRELIM | Gather UID 0 accounts other than root"
  shell: "cat /etc/passwd | awk -F: '($3 == 0 && $1 != \"root\") {i++;print $1 } END {exit i}'"
  register: uid_zero_accounts_except_root
  changed_when: no
  check_mode: no

- name: "PRELIM | Section 4.1 | Configure System Accounting (auditd)"
  package:
    name: audit
    state: present

- name: "PRELIM | Section 5.1 | Configure cron"
  package:
    name: cronie
    state: present

- name: "PRELIM | Install authconfig"
  package:
    name: authconfig
    state: present
  when:
  - rhel8cis_rule_5_3_1 or
    rhel8cis_rule_5_3_2 or
    rhel8cis_rule_5_3_3

- name: "Check whether machine is UEFI-based"
  block:
  - name: "Check whether machine is UEFI-based"
    stat:
      path: /sys/firmware/efi
    register: rhel_08_efi_boot
        
  - name: set fact for legacy or uefi boot
    set_fact:
      rhel8cis_legacy_boot: 'true'
    when: not rhel_08_efi_boot.stat.exists

- name: "PRELIM | Check for rhnsd service"
  shell: "systemctl show rhnsd | grep LoadState | cut -d = -f 2"
  changed_when: false
  check_mode: false
  register: rhnsd_service_status
  when:
      - rhel8cis_rule_1_2_2
  tags:
      - skip_ansible_lint